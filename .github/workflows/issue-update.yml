name: Daily Issue Update

on:
  schedule:
    # Run at 8:00 AM IST daily (IST = UTC + 5:30)
    - cron: '30 2 * * *'  # Equivalent to 8 AM IST daily
  workflow_dispatch:  # Allows manual triggering of the workflow.

jobs:
  update-issues:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get latest commit
      run: echo "LATEST_COMMIT=$(git log -1 --pretty=format:'%h - %s')" >> $GITHUB_ENV

    - name: List all open issues
      id: open_issues
      uses: actions/github-script@v6
      with:
        script: |
          const issues = await github.paginate(
            github.rest.issues.listForRepo, 
            { owner: context.repo.owner, repo: context.repo.repo, state: 'open' }
          );
          return issues.map(issue => issue.number);

    - name: Comment on each open issue
      uses: actions/github-script@v6
      with:
        script: |
          const latestCommit = process.env.LATEST_COMMIT;
          const issues = JSON.parse('${{ steps.open_issues.outputs.result }}');

          for (const issueNumber of issues) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `ðŸ”„ The repository has been updated! The latest commit is: **${latestCommit}**. Please pull the latest changes from the remote repository to stay up-to-date.`
            });
          }
